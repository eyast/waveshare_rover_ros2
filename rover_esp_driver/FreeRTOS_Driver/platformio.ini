; PlatformIO Configuration for Rover Driver
; 
; Build: pio run
; Upload: pio run -t upload
; Monitor: pio device monitor

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
monitor_rts = 0
monitor_dtr = 0
monitor_port = /dev/cu.usbserial-110

; Build flags
build_flags = 
    -D CORE_DEBUG_LEVEL=1
    -D CONFIG_FREERTOS_HZ=1000
    
; Libraries
lib_deps = 
    adafruit/Adafruit SSD1306 @ ^2.5.7
    adafruit/Adafruit GFX Library @ ^1.11.5

; Extra source files (all .cpp files in src/)
src_filter = +<*> -<.git/> -<.pio/>

; Partition scheme - use minimal SPIFFS to maximize app space
board_build.partitions = min_spiffs.csv